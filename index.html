<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1>Tic Tac Toe</h1>
        <p><small>By Temponi</small></p>
    </div>
    <br>

    <div class="container text-center">
        <h4 id="scoreP">Player: 0</h4>
        <h4 id="scoreC">Computer: 0</h4>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="btn btn-default" id="tl">#</span>
                <span class="btn btn-default" id="tc">#</span>
                <span class="btn btn-default" id="tr">#</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="btn btn-default" id="cl">#</span>
                <span class="btn btn-default" id="cc">#</span>
                <span class="btn btn-default" id="cr">#</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="btn btn-default" id="bl">#</span>
                <span class="btn btn-default" id="bc">#</span>
                <span class="btn btn-default" id="br">#</span>
            </div>
        </div>
    </div>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
